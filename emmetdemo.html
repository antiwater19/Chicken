<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emmet Demo</title>
</head>

<body>

    <a href="https://docs.emmet.io/cheat-sheet/">emmet 참고 사이트</a>

    <!-- main>section>h1 까지 치고 tab을 눌러보면 emmet문법으로 인한 자동완성이 생성된다. -->
    <main>
        <section>
            <h1></h1>
        </section>
    </main>

    <!-- h1+h2+h3 하고 tab -->
    <h1></h1>
    <h2></h2>
    <h3></h3>

    <!-- ul>li*4 하고 tab -->
    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>

    <!-- nav>ul>li*5>a$ 하고 tab -->
    <nav>
        <ul>
            <li>
                <a1></a1>
            </li>
            <li>
                <a2></a2>
            </li>
            <li>
                <a3></a3>
            </li>
            <li>
                <a4></a4>
            </li>
            <li>
                <a5></a5>
            </li>
        </ul>
    </nav>

    <!-- nav>ul>li*5>a[href=$] 하고 tab, nav>ul>li*5>a[href=www.$.com]{Click me}도된다. -->
    <nav>
        <ul>
            <li><a href="1"></a></li>
            <li><a href="2"></a></li>
            <li><a href="3"></a></li>
            <li><a href="4"></a></li>
            <li><a href="5"></a></li>
        </ul>
    </nav>

    <nav>
        <ul>
            <li><a href="www.1.com">Click me</a></li>
            <li><a href="www.2.com">Click me</a></li>
            <li><a href="www.3.com">Click me</a></li>
            <li><a href="www.4.com">Click me</a></li>
            <li><a href="www.5.com">Click me</a></li>
        </ul>
    </nav>

    <h1><a href="chickens.html">Home</a></h1>

</body>

</html>
