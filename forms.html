<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms demo</title>
</head>

<body>
    <h1>Forms Demo</h1>
    file:///C:/tacos?username=colt&password=1234&color=%23780d0d&num=76

    <!-- form이라 치고 tab -->
    <form action="/tacos">
        <p>
            <!-- 모든 input에는 name이 왠만해서 들어가는데 이것이 서버에 
            들어가는 URL을 결정짓는데 중요한 역할을 하기 때문에 중요한 속성이된다. -->
            <label for="username">Enter a Username:</label>
            <input id="username" type="text" placeholder="username" name="username">
        </p>
        <p>
            <label for="password">Enter a Password:</label>
            <!--입력 문자가 가려짐-->
            <input type="password" placeholder="password" id="password" name="password">
        </p>
        <p>
            <!-- label이랑 input은 이렇게 따로 분리해놓는게 표준이다.-->
            <label for="color">Enter a Color:</label>
            <input type="color" id="color" name="color">
        </p>
        <p>
            <!-- label이랑 input, 이거는 비표준 그리고 이렇게 쓰면 헷갈린다-->
            <label for="number">Enter a Number:
                <input type="number" placeholder="enter a number" name="num" min="1" max="1000">
            </label>
        </p>
        <!-- 이 버튼은 submit을 하지 않는 타입이다. -->
        <button type=" button">Regular button (won't submit)</button>
        <!-- 이 버튼은 form안에 있음으로 submit을 한다. -->
        <button>Submit!!!!</button>
        <!-- 얘도 submit함. -->
        <input type="submit" value="Click me">
    </form>
    <hr>
    <!-- form 밖에 있는 버튼 임으로 아무런 동작도 하지 않고 버튼만 눌러진다. -->
    <button>Not Inside Form</button>

    <h2>Hijacjing Searches</h2>
    <h3>Search Youtube</h3>
    <form action="https://www.youtube.com/results">
        <input type="text" name="search_query">
        <button>Search Youtube</button>
    </form>

    <h3>Search Reddit</h3>
    <form action="https://www.reddit.com/search">
        <input action="text" name="q">
        <button>Search Reddit</button>
    </form>

    <h3>Search Google</h3>
    <form action="https://www.google.com/search">
        <input action="text" name="q">
        <button>Search Google</button>
    </form>

    <h3>Search Naver</h3>
    <form action="https://search.naver.com/search.naver">
        <input type="text" name="query">
        <button>Search Naver.com</button>
    </form>

    <h2>More Inputs!</h2>
    <form action="/birds">
        <input type="checkbox" name="agree_tos" id="agree">
        <label for="agree">I agree to evertthing</label>
        <p>
            <label for="xs">XS:</label>
            <!-- radio타입은 같은 name을 부여해서 서로 연결해야한다. -->
            <input type="radio" name="size" id="xs" value="xs">
            <label for="s">S</label>
            <input type="radio" name="size" id="s" value="s">
            <label for="m">M</label>
            <input type="radio" name="size" id="m" value="m">
        </p>
        <p>
            <label for="meal">Please Select an Entree</label>
            <select name="meal" id="meal">
                <!--option value="">--Please choos an option--</option-->
                <option value="fish">Fish</option>
                <option value="veg" selected>Vegetarian</option>
                <option value="steak">Steak</option>
            </select>
        </p>
        <p>
            <label for="cheese">Amount of Cheese</label>
            <input type="range" id="cheese" min="1" max="100" value="75" name="cheese_level">
        </p>

        <p>
            <label for="requests">Any Special Requests?</label>
            <br>
            <textarea id="requests" rows="10" cols="40" name="Requests" placeholder="Type somthing anything"></textarea>
        </p>
        <button>Submit</button>

    </form>

    <h2>Validation Demo</h2>
    <form action="/dummy">
        <label for="first">Enter First Name</label>
        <input type="text" name="first" id="first" required>
        <p>
            <label for="username">Username</label>
            <!-- 비밀번호가 5자리 이상이어야 합니다 처럼 유효성검사가 가능함 -->
            <input type="text" id="username" name="username" minlength="5" maxlength="10">
        </p>

        <p>
            <!-- <input type="email" required> -->
            <input type="url">
        </p>

        <button>Submit</button>
    </form>
</body>

</html>
